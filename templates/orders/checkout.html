{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
<h1>Checkout</h1>

<!-- Cart Review Section -->
<h3>Review Your Order</h3>
<table class="table">
  <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {% for item_id, item in cart.items %}
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>Tsh{{ item.price }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<h4>Total: Tsh{{ total }}</h4>

<!-- Checkout Form (including Coupon Code) -->
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="coupon_code" class="form-label">Have a coupon?</label>
    <input 
      type="text" 
      name="coupon_code" 
      id="coupon_code" 
      class="form-control" 
      placeholder="Enter code"
    >
  </div>
  <button type="submit" class="btn btn-primary">Place Order</button>
</form>
{% endblock %}
