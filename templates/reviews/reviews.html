{% extends 'base.html' %}
{% load static %}

{% block title %}Add Review{% endblock %}

{% block content %}
<section class="customer-reviews my-5">
  <h2 class="review-title">Leave a Review</h2>
  <div class="review-form card p-4">
    <form method="POST" action="{% url 'customer_reviews' %}">
      {% csrf_token %}
      <div class="form-group rating-group">
        <label class="form-label">Rating:</label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5" title="Excellent"><i class="fas fa-star"></i></label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4" title="Very Good"><i class="fas fa-star"></i></label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3" title="Good"><i class="fas fa-star"></i></label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2" title="Fair"><i class="fas fa-star"></i></label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1" title="Poor"><i class="fas fa-star"></i></label>
        </div>
      </div>
      <div class="form-group comment-group">
        <label for="comment" class="form-label">Comment:</label>
        <textarea name="comment" id="comment" rows="3" class="form-control" placeholder="Share your experience..." required></textarea>
      </div>
      <button type="submit" class="btn glow-button submit-btn">Submit Review</button>
    </form>
    {% if review_submitted %}
    <div class="alert alert-success mt-4 text-center review-alert">
      <strong>Review Submitted Successfully!</strong> Thank you for your feedback.
    </div>
    {% endif %}
  </div>
</section>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

  /* Overall Section */
  .customer-reviews {
    background: #f9f9f9;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.05);
    font-family: 'Poppins', sans-serif;
    max-width: 600px;
    margin: 0 auto;
    animation: fadeIn 0.8s ease-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .review-title {
    text-align: center;
    margin-bottom: 1rem;
    color: #333;
    font-size: 1.5rem;
    font-weight: 600;
  }
  
  /* Review Form Card */
  .review-form {
    background: linear-gradient(135deg, #ffffff, #f2f2f2);
    border: none;
    border-radius: 10px;
    padding: 1.5rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    font-size: 0.85rem;
  }
  
  /* Form Groups */
  .form-group {
    margin-bottom: 1rem;
  }
  .form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #555;
  }
  .form-control {
    width: 100%;
    padding: 0.6rem 0.8rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: border 0.3s, box-shadow 0.3s;
    font-size: 0.85rem;
  }
  .form-control:focus {
    outline: none;
    border-color: #C3563F;
    box-shadow: 0 0 8px rgba(195,86,63,0.3);
  }
  
  /* Star Rating */
  .star-rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: center;
    gap: 0.2rem;
    padding: 0.3rem 0;
  }
  .star-rating input { display: none; }
  .star-rating label {
    font-size: 1.8rem;
    color: #ccc;
    cursor: pointer;
    transition: color 0.2s;
  }
  .star-rating input:checked ~ label,
  .star-rating label:hover,
  .star-rating label:hover ~ label {
    color: #FFCC00;
  }
  
  /* Submit Button */
  .submit-btn {
    width: 100%;
    padding: 0.75rem;
    background: linear-gradient(45deg, #ff6600, #ff3300);
    color: #fff;
    border: none;
    border-radius: 30px;
    font-weight: 600;
    transition: transform 0.3s, box-shadow 0.3s;
    font-size: 0.9rem;
  }
  .submit-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255,105,0,0.7);
  }
  
  /* Alert Message */
  .review-alert {
    font-size: 0.9rem;
    padding: 0.75rem;
  }
</style>
{% endblock %}
