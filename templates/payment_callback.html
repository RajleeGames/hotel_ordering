<!-- templates/payment_callback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f1f1f1;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .status {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .info {
            font-size: 18px;
            color: #555;
        }
        .success {
            color: green;
        }
        .failed {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status {% if payment.transaction_status == 'COMPLETED' %}success{% else %}failed{% endif %}">
            Payment {{ payment.transaction_status }}
        </div>
        <div class="info">
            <p><strong>Reference:</strong> {{ payment.order_reference }}</p>
            <p><strong>Tracking ID:</strong> {{ payment.pesapal_transaction_id }}</p>
            <p><strong>Amount:</strong> {{ payment.amount }} {{ payment.currency }}</p>
        </div>
    </div>
</body>
</html>
