<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taifa Food - Welcome</title>
  {% load static %}
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Poppins', sans-serif; }
    
    /* Background layers */
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("{% static 'images/your_background.jpg' %}") no-repeat center center/cover;
      /* Remove the URL above if you want to use only the gradient below */
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(195,86,63,0.8) 0%, rgba(230,107,85,0.8) 100%);
      z-index: -1;
    }
    
    /* Container and content */
    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .content {
      max-width: 600px;
      color: #fff;
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Language dropdown */
    .language-dropdown {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #fff;
    }
    
    /* Logo */
    .logo img {
      width: 180px;
      margin-bottom: 20px;
      animation: bounceIn 1.2s ease-out;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      80% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    
    /* Headings and text */
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    
    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .btn {
      text-decoration: none;
      padding: 15px;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      transition: transform 0.3s, opacity 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .btn-login {
      background: #000;
      color: #fff;
      border: none;
    }
    .btn-signup {
      background: #fff;
      color: #C3563F;
      border: none;
    }
    .btn-guest {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      .btn { font-size: 1rem; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>
  <div class="language-dropdown">English â–¼</div>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="{% static 'images/taifa_food_logo.png' %}" alt="Taifa Food Logo">
      </div>
      <h1>Taifa Food</h1>
      <p>Experience the finest dining. Order your favorite dishes and enjoy exclusive offers!</p>
      <div class="buttons">
        <a href="{% url 'login' %}" class="btn btn-login">Login Now</a>
        <a href="{% url 'signup' %}" class="btn btn-signup">Sign Up</a>
        <a href="{% url 'menu' %}" class="btn btn-guest">Continue as Guest</a>
      </div>
    </div>
  </div>
</body>
</html>
