<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Taifa Food</title>
  {% load static %}
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
    }
    .two-panel-container {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
    .two-panel-left,
    .two-panel-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      transition: all 0.5s ease;
    }
    /* Left Panel with Gradient Background */
    .two-panel-left {
      background: linear-gradient(135deg, #C3563F, #e66b55);
      color: #fff;
      flex-direction: column;
      text-align: center;
      padding: 50px;
    }
    .two-panel-left h2 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .two-panel-left p {
      font-size: 1.3rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    .btn-outlined {
      border: 2px solid #fff;
      color: #fff;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }
    .btn-outlined:hover {
      background: #fff;
      color: #C3563F;
    }
    /* Right Panel Styling */
    .two-panel-right {
      background: #fff;
      flex-direction: column;
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      animation: slideIn 0.7s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .login-form {
      width: 100%;
      max-width: 450px;
      padding: 40px 30px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .login-form h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
      font-size: 2rem;
    }
    .two-column-fields {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    .form-group input {
      padding: 15px 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #C3563F;
      box-shadow: 0 0 8px rgba(195,86,63,0.3);
    }
    .btn-solid {
      width: 100%;
      padding: 15px;
      background: #C3563F;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .btn-solid:hover {
      background: #a84333;
    }
    .or {
      text-align: center;
      margin: 25px 0 15px;
      color: #888;
      font-size: 1rem;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social-icons a img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }
    .social-icons a img:hover {
      transform: scale(1.1);
    }
    /* Responsive */
    @media (max-width: 576px) {
      .two-panel-container {
        flex-direction: column;
      }
      .two-panel-left,
      .two-panel-right {
        padding: 20px;
      }
      .two-column-fields {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="two-panel-container">
    <!-- Left Panel -->
    <div class="two-panel-left">
      <h2>Welcome!</h2>
      <p>Already have an account?</p>
      <a href="{% url 'login' %}" class="btn-outlined">Login</a>
    </div>
    <!-- Right Panel -->
    <div class="two-panel-right">
      <div class="login-form">
        <h2>Create an Account</h2>
        <form method="post">
          {% csrf_token %}
          <!-- Two-Column Grid for Fields -->
          <div class="two-column-fields">
            <div class="form-group">
              <label for="id_username">Username</label>
              {{ form.username }}
            </div>
            <div class="form-group">
              <label for="id_email">Email</label>
              {{ form.email }}
            </div>
            <div class="form-group">
              <label for="id_phone_number">Phone Number</label>
              {{ form.phone_number }}
            </div>
            <div class="form-group">
              <label for="id_password1">Password</label>
              {{ form.password1 }}
            </div>
          </div>
          <button type="submit" class="btn-solid">Sign Up</button>
        </form>
        <p class="or">or signup with</p>
        <div class="social-icons">
          <a href="#"><img src="{% static 'images/google.png' %}" alt="Google"></a>
          <a href="#"><img src="{% static 'images/facebook.png' %}" alt="Facebook"></a>
          <a href="#"><img src="{% static 'images/github.png' %}" alt="GitHub"></a>
          <a href="#"><img src="{% static 'images/linkedin.png' %}" alt="LinkedIn"></a>
        </div>
      </div>
    </div>
  </div>
  {% if form.errors %}
    <div class="alert alert-danger">
      {{ form.errors }}
    </div>
  {% endif %}
</body>
</html>
