{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Set New Password" %}{% endblock %}

{% block content %}
<style>
  .auth-container {
    max-width: 400px;
    margin: 2rem auto;
    padding: 2rem 1rem;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .auth-header {
    text-align: center;
    margin-bottom: 1.5rem;
  }
  .auth-header h2 {
    font-size: 1.5rem;
    color: #333;
  }
  .auth-form label {
    font-weight: 500;
  }
  .auth-form input, .auth-form button {
    border-radius: 5px;
  }
  .auth-form input {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    border: 1px solid #ddd;
    margin-bottom: 1rem;
  }
  .auth-form button {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
  }
</style>

<div class="auth-container">
  <div class="auth-header">
    <h2>{% trans "Set New Password" %}</h2>
  </div>
  <form method="POST" class="auth-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Reset Password" %}</button>
  </form>
</div>
{% endblock %}
